        import json
        
        # Cargar notebook
        with open('docs/Analizador_Sentencias_Colab.ipynb', 'r') as f:
            nb = nbformat.read(f, as_version=4)
        
        print(f'âœ… Notebook cargado correctamente')
        print(f'ðŸ“Š NÃºmero de celdas: {len(nb.cells)}')
        
        # Contar tipos de celdas
        code_cells = sum(1 for cell in nb.cells if cell.cell_type == 'code')
        markdown_cells = sum(1 for cell in nb.cells if cell.cell_type == 'markdown')
        
        print(f'ðŸ’» Celdas de cÃ³digo: {code_cells}')
        print(f'ðŸ“ Celdas de markdown: {markdown_cells}')
        "
        
    - name: ðŸ§¹ Cleanup
      run: |
        rm -f test_notebook.py test_notebook_functionality.py
        
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          test-results/
          models/
        retention-days: 7
